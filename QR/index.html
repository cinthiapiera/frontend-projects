<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code - project</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <section class="qr-card">
            <figure class="qr-code-container">
                <img class="qr-code-image" src="assets/images/image-qr-code.png" alt="QR code that redirects to the website">
            </figure>
            <article class="card-description">
                <h3 class="card-title">Improve your front-end skills by building projects</h3>
                <p class="card-text">Scan the QR code to visit Frontend mentor and take your coding skills to the next level</p>
            </article>
        </section>
    </main>
</body>
</html>
